services:
  bot:
    build: .
    container_name: field-assist-bot
    env_file:
      - .env
    volumes:
      - ./docs/knowledge_base:/app/docs/knowledge_base
      - bot-data:/app/data
    command: ["python", "-m", "src.bot"]
    restart: unless-stopped

