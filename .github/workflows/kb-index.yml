name: kb-index

on:
  push:
    paths:
      - "docs/knowledge_base/**"

jobs:
  reindex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Reindex knowledge base
        run: python scripts/index_knowledge_base.py
